<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<script type="text/javascript">
	function warna(pilihan){
		alert("Wah ternyata kamu suka" + pilihan+ " toh.");
		document.bgColor=pilihan;
	}
</script>
<body>
	<form>
		<input type="button" value="Biru" onclick="warna('lightblue')">
		<input type="button" value="Kuning" onclick="warna('yellow')">
		<input type="button" value="Merah" onclick="warna('Red')">
	</form>
</body>
</html>
